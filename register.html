<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --dark: #0a0a0a;
            --darker: #000000;
            --card-bg: #151515;
            --border: #222222;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --success: #00D9FF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== NAVIGATION ===== */
        nav {
            background: var(--dark);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 2000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.5));
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 0.65rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-back {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-back:hover {
            color: var(--text);
            background: rgba(255, 107, 53, 0.1);
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-big {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .password-strength {
            display: none;
            margin-top: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .password-strength.weak {
            display: block;
            background: rgba(248, 81, 73, 0.2);
            color: #ff6b9d;
            border: 1px solid rgba(248, 81, 73, 0.3);
        }

        .password-strength.medium {
            display: block;
            background: rgba(255, 159, 64, 0.2);
            color: #ffb366;
            border: 1px solid rgba(255, 159, 64, 0.3);
        }

        .password-strength.strong {
            display: block;
            background: rgba(0, 217, 255, 0.2);
            color: var(--success);
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 24px;
            font-size: 0.9em;
        }

        .terms-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-checkbox label {
            margin: 0;
            cursor: pointer;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .terms-checkbox a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 600;
        }

        .terms-checkbox a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--secondary);
        }

        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #ff6b9d;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            font-size: 0.9em;
            font-weight: 500;
        }

        .success {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            color: var(--success);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            font-size: 0.9em;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
            }

            .title {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->

    <script>
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            
            if (!password) {
                strengthBar.style.display = 'none';
                return;
            }

            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength';
            strengthBar.style.display = 'block';

            if (strength < 3) {
                strengthBar.classList.add('weak');
                strengthBar.textContent = 'üî¥ Faible - Ajoutez plus de caract√®res vari√©s';
            } else if (strength < 5) {
                strengthBar.classList.add('medium');
                strengthBar.textContent = 'üü° Moyen - Bon, mais pourrait √™tre plus fort';
            } else {
                strengthBar.classList.add('strong');
                strengthBar.textContent = 'üü¢ Fort - Excellent mot de passe!';
            }
        }

        function handleRegister(event) {
            event.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');
            const submitBtn = document.getElementById('submitBtn');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validation
            if (!terms) {
                showError('Vous devez accepter les conditions d\'utilisation');
                return;
            }

            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 8) {
                showError('Le mot de passe doit contenir au moins 8 caract√®res');
                return;
            }

            // Simulate registration (replace with real backend call)
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Cr√©ation en cours...';

            setTimeout(() => {
                // In production, send to backend:
                // fetch('https://baconalgo-api-x1m8.onrender.com/api/auth/register', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ fullname, email, username, password })
                // })

                successDiv.style.display = 'block';
                successDiv.textContent = `‚úÖ Bienvenue ${fullname}! Redirection vers la connexion...`;
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Cr√©er mon Compte';
        }
    </script>
