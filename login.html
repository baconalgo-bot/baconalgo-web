<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaconAlgo - Connexion</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü•ì</text></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --dark: #0a0a0a;
            --darker: #000000;
            --card-bg: #151515;
            --border: #222222;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --success: #00D9FF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== NAVIGATION ===== */
        nav {
            background: var(--dark);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 2000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.5));
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 0.65rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-back {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-back:hover {
            color: var(--text);
            background: rgba(255, 107, 53, 0.1);
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-big {
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 2em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.9em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-secondary);
            font-size: 0.85em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn-social {
            padding: 14px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: var(--primary);
        }

        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--secondary);
        }

        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #ff6b9d;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            font-size: 0.9em;
            font-weight: 500;
        }

        .success {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            color: var(--success);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            font-size: 0.9em;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
            }

            .title {
                font-size: 1.6em;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">ü•ì</div>
                <div class="logo-text">
                    <div class="logo-title">BaconAlgo</div>
                    <div class="logo-subtitle">Trading Platform</div>
                </div>
            </a>

            <a href="index.html" class="nav-back">
                <span>‚Üê</span>
                <span>Retour √† l'accueil</span>
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo-big">ü•ì</div>
                <h1 class="title">Connexion</h1>
                <p class="subtitle">Bienvenue √† la Station BaconAlgo</p>
            </div>

            <div class="error" id="error-msg"></div>
            <div class="success" id="success-msg"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email ou Nom d'utilisateur</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="jean@example.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                    >
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oubli√©?</a>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">
                    Se Connecter
                </button>
            </form>

            <div class="divider">Ou continuer avec</div>

            <div class="social-buttons">
                <button class="btn-social" onclick="loginWithGoogle()">
                    üîµ Google
                </button>
                <button class="btn-social" onclick="loginWithGithub()">
                    ‚ö´ GitHub
                </button>
            </div>

            <p class="signup-link">
                Pas encore de compte? <a href="register.html">S'inscrire</a>
            </p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');
            const submitBtn = document.getElementById('submitBtn');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Connexion...';

            // Simulate login (replace with real backend call)
            setTimeout(() => {
                // In production:
                // fetch('https://baconalgo-api-x1m8.onrender.com/api/auth/login', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email, password, remember })
                // })

                if (remember) {
                    localStorage.setItem('baconAlgoUser', JSON.stringify({
                        email: email,
                        name: 'Jean Dupont',
                        plan: 'pro'
                    }));
                }

                successDiv.style.display = 'block';
                successDiv.textContent = `‚úÖ Connexion r√©ussie! Redirection...`;
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Se Connecter';
        }

        function loginWithGoogle() {
            alert('üîµ Int√©gration Google OAuth en cours...\n\nCette fonctionnalit√© sera disponible bient√¥t!');
        }

        function loginWithGithub() {
            alert('‚ö´ Int√©gration GitHub OAuth en cours...\n\nCette fonctionnalit√© sera disponible bient√¥t!');
        }

        // Load saved email if exists
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('baconAlgoUser');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById('email').value = user.email || '';
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
